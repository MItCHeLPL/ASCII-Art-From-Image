<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>ASCII Art from Image</title>
    </head>
    <body>
        <div id="fileBox">
            <input type="file" id="uploader" accept="image/*" onchange="loadFile(event)" /><br />
            <img id="filePreview" alt="File preview" />
        </div>

        <div id="settingsBox">
            <b>Scale</b><br />
            X:<input type="number" id="scaleX" value=1 />
            Y:<input type="number" id="scaleY" value=1 />
        </div>

        <div id="infoBox">
            <h3>Info</h3>
            <p id="resolutionInfo">
                Resolution:<br />
                Characters:
            </p>
        </div>

        <div id="buttonBox">
            <input type="button" onclick="GenerateArt()" value="Generate" />
            <input id="copyButton" type="button" onclick="CopyArt()" value="Copy" />
        </div>

        <canvas id="canvas"></canvas>

        <div id="outputDiv"></div>

        <script src="script.js"></script>
    </body>
</html>
