<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="MichaÅ‚ Myszor" />
        <meta name="description" content="ASCII Art from Image Generator" />

        <link rel="stylesheet" href="style.css" />

        <title>ASCII Art from Image</title>
    </head>
    <body>
        <div id="fileBox">
            <input type="radio" id="fileRadio" name="upload" value="file" onclick="CheckRadio()" checked />
                <input type="file" id="uploader" accept="image/*" onchange="loadFile()" /><br />
            <input type="radio" id="urlRadio" name="upload" value="url" onclick="CheckRadio()" />
                <input type="text" id="URLInput" onchange="loadURL()" placeholder="URL" disabled /><br />
        </div>

        <img id="filePreview" alt="File preview" />

        <div id="settingsBox">
            <b>Scale</b><br />
            X:<input type="number" id="scaleX" value=1 step="0.1" />
            Y:<input type="number" id="scaleY" value=1 step="0.1" /><br />

            <input type="checkbox" id="invertCheckbox" onchange="InvertColors()" />Invert
        </div>

        <div id="infoBox">
            <h3>Info</h3>
            <p id="resolutionInfo">
                Resolution:<br />
                Characters:
            </p>
        </div>

        <div id="buttonBox">
            <input type="button" onclick="GenerateArt()" value="Generate" />
            <input id="copyButton" type="button" onclick="CopyArt()" value="Copy" />
        </div>

        <canvas id="canvas"></canvas>

        <div id="outputDiv"></div>

        <script src="script.js"></script>
    </body>
</html>
